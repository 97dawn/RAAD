{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'css/admin/index.css'%}">
{% endblock %}

{% block content %}
<section class="wrapper bkg-animated">
	<img class='logo' src="../../../static/images/logo.png"></img>
	{% if active is False %}
		<script>
			$('#alert').show();
		</script> 
	{% else %}
		<script>
			$('#alert').hide();
		</script>   
	{% endif %}	
	<form id="sign-in-form" action={% url 'signin' %} method="POST">	
		<div id='username'>
			<input type="text" name='username' placeholder='Username' required>
		</div>
		<div id='password'>
			<input type="password" name='password'  placeholder='Password' required> 
		</div>
		<input type="submit" value="Sign in" id='sign-in'>
	</form>
</section>
{% endblock %}
